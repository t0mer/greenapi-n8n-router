<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Routes - Green API - n8n</title>
    <link rel="stylesheet" href="/static/css/routes.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <meta name="description" content="Manage your chat conversations in a visual, Trello-like interface">
</head>
<body>
    <div class="header">
        <h1>üí¨ Green API n8n router</h1>
        <p>Manage your webhooks routing with Green API ans n8n</p>
        <div class="header-controls">
            <button id="settingsBtn" class="btn btn-secondary">‚öôÔ∏è Settings</button>
            <button id="toggleLoggerBtn" class="btn btn-secondary">Show Logger</button>
        </div>
    </div>

    <div class="board-container">
        <div id="cardsContainer">
            <!-- Cards will be dynamically generated here by JavaScript -->
            <div class="cards-grid" id="cardsGrid"></div>
        </div>
    </div>

    <!-- Logger Window -->
    <div id="loggerWindow" class="logger-window hidden">
        <div class="logger-header">
            <h3>üîç Live Logs</h3>
            <div class="logger-controls">
                <button id="clearLogsBtn" class="btn-small">Clear</button>
                <button id="closeLoggerBtn" class="btn-small">√ó</button>
            </div>
        </div>
        <div id="loggerContent" class="logger-content">
            <div class="log-entry info">
                <span class="log-timestamp">Connecting...</span>
                <span class="log-message">Initializing WebSocket connection...</span>
            </div>
        </div>
    </div>

    <script src="/static/js/routes.js"></script>
</body>
</html>
